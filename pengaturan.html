<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Detail Nota</title>
  </head>

  <body>
    <div class="sidebar">
      <div class="logo-details">
        <div class="logo_name">
          <img src="./img/ic-bikinota.svg" alt="" />
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="/dashboard.html">
            <i class="bx bx-time-five"></i>
            <span class="links_name">Riwayat Nota</span>
          </a>
          <span class="tooltip">Riwayat Nota</span>
        </li>
        <li>
          <a href="/pengaturan.html" class="active">
            <i class="bx bx-wrench active"></i>
            <span class="links_name active">Pengaturan</span>
          </a>
          <span class="tooltip">Pengaturan</span>
        </li>
        <li>
          <a href="/index.html">
            <i class="bx bx-power-off"></i>
            <span class="links_name">Logout</span>
          </a>
          <span class="tooltip">Logout</span>
        </li>
      </ul>
    </div>
    <section class="home-section detail-nota-section">
      <nav
        class="navbar navbar-expand-lg navbar-light mt-2 d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand d-flex align-items-center" href="#"
          >Pengaturan
        </a>
        <div>
          <div class="navbar-nav ml-auto">
            <a href="" class="profile-name">
              <img
                src="https://telset.id/wp-content/uploads/2019/09/apple-wwdc-2019-memoji-stickers-2854.jpg"
                alt="profile"
                class="profile-pic"
              />
              Bintang Hermawan
            </a>
          </div>
        </div>
      </nav>
      <div class="container mt-4 section-pengaturan">
        <form action="">
          <div class="d-flex align-items-center">
            <img
              src="https://i.pinimg.com/564x/47/e0/19/47e0199dd2cbe80748206c1019246756.jpg"
            />
            <p>Bintang Hermawan</p>
          </div>
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <label>Nama Perusahaan/Toko/Instansi</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Alamat</label>
                <textarea name="" class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-primary form-control">
                Simpan
              </button>
            </div>
            <div class="col-sm">
              <div class="form-group">
                <label>Tanda Tangan</label>
                <canvas id="sig-canvas" height="240">
                  Get a better browser, bro.
                </canvas>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="/js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="/js/signature.js"></script>
  </body>
</html>
